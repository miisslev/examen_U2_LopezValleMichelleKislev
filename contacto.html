<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contacto - Apellido Nombre</title>
    <link rel="stylesheet" href="estilos.css">
    <!--pagina para contactarme-->
</head>
<body>
    <header>
        <div class="header-inner container">
            <img src="imagenes/logo.jpg" alt="Logotipo personal" class="logo">
            <h1>Contacto</h1>
        </div>
        <nav class="nav container">
            <a class="nav-link" href="index.html">Inicio</a>
            <a class="nav-link" href="proyectos.html">Proyectos</a>
            <a class="nav-link" href="contacto.html">Contacto</a>
            <a class="nav-link external" href="https://github.com/miisslev" target="_blank" rel="noopener">GitHub</a>
        </nav>
    </header>

    <main class="container">
        <section class="contacto-form">
            <h2>Escríbeme</h2>
            <!--formulaario no funcional-->
            <form action="#" method="post">
                <label for="nombre">Nombre</label>
                <input id="nombre" name="nombre" type="text" required>

                <label for="correo">Correo</label>
                <input id="correo" name="correo" type="email" required>

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="6" required></textarea>

                <button class="btn" type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="site-footer container">
        <p>© 2025 Lopez Valle Michelle Kislev</p>
    </footer>
</body>
</html>
